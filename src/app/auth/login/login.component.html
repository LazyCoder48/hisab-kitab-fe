<div class="flex login-container justify-content-center align-items-center m-auto w-8">
  <div class="p-card p-shadow-3 p-p-4 login-card">
    <h2 class="text-center">Login</h2>

    <div class="p-field m-3 grid flex justify-content-center align-items-center">
      <label class="col text-right px-4" for="username">Username</label>
      <input [(ngModel)]="username" class="col" id="username" pInputText type="text" />
    </div>

    <div class="p-field m-3 grid flex justify-content-center align-items-center">
      <label class="col text-right px-4" for="password">Password</label>
      <input [(ngModel)]="password" class="col" id="password" pInputText type="password" />
    </div>

    <div class="field-checkbox m-3 flex justify-content-center align-items-center grid">
      <label class="col text-right px-2" for="remember">Remember Me</label>
      <p-checkbox [(ngModel)]="rememberMe" binary="true" class="col" id="remember" name="remember"></p-checkbox>
    </div>

    <div class="flex justify-content-center align-items-center m-3">
      <button (click)="userLogin()" label="Login" pButton type="button"></button>
    </div>
  </div>
</div>

<p-toast [baseZIndex]="5000"
         [style]="{width:'75vh'}"
         key="login-toast"
         position="bottom-center">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-column align-items-start" style="flex: 1">
      <div class="font-medium text-lg my-3 text-900">
        {{message.summary}}
      </div>
      <div class="font-medium text-lg my-3 text-700">
        {{message.detail}}
      </div>
    </div>
  </ng-template>
</p-toast>
