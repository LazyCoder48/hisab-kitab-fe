<header class="primary-color p-3">
  <div class="mx-3">
    <div class="flex justify-content-between">
      <div class=" align-items-center align-content-center text-5xl">
        {{title | titlecase}}
      </div>
      <div class="align-items-end align-content-center">
        <!--        <p-button [link]="true" [routerLink]="'auth/login'" label="LoginRequest" />-->
        {{isLoggedIn}}
        @if (!isLoggedIn) {
          <a *ngIf="!onLoginPage" class="p-button mr-2" routerLink="auth/login">Login</a>
          <a *ngIf="!onSignupPage" class="p-button" routerLink="auth/signup">Sign Up</a>
        } @else {
          <a class="p-button mr-2" (click)="logout()">Logout</a>
        }

      </div>
    </div>
  </div>
</header>
<div class="app-view-area">
  <main *ngIf="!onLoginOrSignup && !isLoggedIn" class="mx-5 mt-4">
    <h2>हिसाब किताब -> तेजी से, आसानी से</h2>
    <p>Effortlessly manage your expenses and make informed financial decisions.</p>
  </main>
  <router-outlet></router-outlet>
</div>
<footer class="mx-3 mb-3">
  <div class="flex justify-content-end">
    <!--    <span class="pi pi-palette"></span>-->
    <p-dropdown
      (onChange)="changeTheme()"
      [(ngModel)]="selectedTheme"
      [options]="themes"
      optionLabel="name"
      placeholder="Theme"
    />
  </div>
</footer>
<p-toast key="app-toast"
         position="top-center"></p-toast>
